# pytest.ini - Configuração do pytest para Medical Automation API

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

markers =
    unit: Unit tests
    integration: Integration tests
    cache: Cache-related tests
    api: API endpoint tests
    slow: Slow running tests
    
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test discovery
minversion = 6.0
